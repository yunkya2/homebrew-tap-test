name: Test Brew Formula

on:
  push:
    paths:
      - 'Formula/**'
  pull_request:
    paths:
      - 'Formula/**'

jobs:
  test-install:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Tap the repository
        run: |
          brew tap yunkya2/tap

      - name: Test formula syntax
        run: |
          brew audit --strict elf2x68k

      - name: Install the formula with verbose output
        run: |
          brew install --verbose --build-from-source elf2x68k

      - name: Test the installation
        run: |
          brew test elf2x68k || echo "No test defined"
